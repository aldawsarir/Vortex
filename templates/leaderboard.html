<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vortex - Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body.light-mode { background: #f5f5f5; color: #333; }
        body.dark-mode { background: #1e1e2f; color: #f0f0f0; }
        
        .card { border-radius: 18px; }
        body.dark-mode .card { background: #2a2a40; color: #f0f0f0; }
        
        .rank-1 { background: linear-gradient(135deg, #FFD700, #FFA500); color: white; }
        .rank-2 { background: linear-gradient(135deg, #C0C0C0, #A8A8A8); color: white; }
        .rank-3 { background: linear-gradient(135deg, #CD7F32, #8B4513); color: white; }
        
        .leaderboard-item { 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            transition: transform 0.3s;
        }
        
        .leaderboard-item:hover { transform: scale(1.02); }
        
        footer { 
            background: #1f2d3d; 
            color: #ddd; 
            padding: 25px 0; 
            margin-top: 80px; 
            text-align: center; 
        }
        body.dark-mode footer { background: #111; }
    </style>
</head>

<body class="light-mode">

{% include 'navbar.html' %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Leaderboard</h1>

    <div class="card shadow p-4">
        {% if users %}
            {% for user in users %}
            <div class="leaderboard-item {{ 'rank-' + loop.index|string if loop.index <= 3 else 'bg-light' }}">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div class="me-3" style="font-size: 2rem; font-weight: bold;">
                            #{{ loop.index }}
                        </div>
                        <div>
                            <h5 class="mb-0">{{ user.username }}</h5>
                            <small>Level {{ user.level }}</small>
                        </div>
                    </div>
                    
                    <div class="text-end">
                        <h4 class="mb-0">{{ user.score }}</h4>
                        <small>points</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center text-muted">No users yet. Be the first to join!</p>
        {% endif %}
    </div>
</div>

<footer>
    <div class="container text-center">
        Developed by <strong>Vortex Team</strong> - Level 10 Students
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
