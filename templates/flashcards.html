<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vortex - Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body.light-mode { background: #f0f8ff; color: #333; }
        body.dark-mode { background: #1e1e2f; color: #f0f0f0; }
        
        .progress-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: inherit;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .progress {
            height: 35px;
            border-radius: 20px;
            background: rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
            transition: width 0.4s ease;
        }
        
        .flashcard-container {
            perspective: 1500px;
            width: 100%;
            max-width: 700px;
            height: 450px;
            margin: 0 auto 40px;
            cursor: pointer;
        }
        
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s ease;
        }
        
        .flashcard-face:hover {
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        
        .flashcard-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .flashcard-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }
        
        .flashcard-label {
            font-size: 1rem;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .flashcard-text {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            line-height: 1.4;
        }
        
        .flashcard-hint {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn-know {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-know:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.4);
            color: white;
        }
        
        .btn-dont-know {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-dont-know:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
            color: white;
        }
        
        .card-counter {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .card-counter span {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
            font-weight: 800;
        }
        
        .results-container {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }
        
        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .score-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
        }
        
        .score-number {
            font-size: 4rem;
            font-weight: 900;
            color: white;
        }
        
        .score-label {
            font-size: 1.2rem;
            color: white;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-box {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        body.dark-mode .stat-box {
            background: #2a2a40;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #777;
            margin-top: 5px;
        }
        
        body.dark-mode .stat-label {
            color: #aaa;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        footer {
            background: #1f2d3d;
            color: #ddd;
            padding: 30px 0;
            margin-top: 80px;
            text-align: center;
        }
        
        body.dark-mode footer {
            background: #111;
        }
        
        .flashcards-section {
            display: block;
        }
        
        .flashcards-section.hide {
            display: none;
        }
    </style>
</head>

<body class="light-mode">

{% include 'navbar.html' %}

<div class="container mt-5">

<div class="progress-container">
<h4 class="text-center mb-3">Flashcards Review</h4>
<div class="progress">
<div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
</div>
</div>

<div class="flashcards-section" id="flashcards-section">

<div class="card-counter">
Card <span id="current-card">1</span> of <span id="total-cards">{{ quiz|length }}</span>
</div>

<div class="flashcard-container" id="flashcard-container">
<div class="flashcard" id="flashcard">
<div class="flashcard-face flashcard-front">
<div class="flashcard-label">Question</div>
<div class="flashcard-text" id="question-text"></div>
<div class="flashcard-hint">Click to flip</div>
</div>
<div class="flashcard-face flashcard-back">
<div class="flashcard-label">Answer</div>
<div class="flashcard-text" id="answer-text"></div>
<div class="flashcard-hint">Click to flip back</div>
</div>
</div>
</div>

<div class="action-buttons">
<button class="btn btn-dont-know" id="btn-dont-know">
<i class="bi bi-x-circle"></i> I Don't Know
</button>
<button class="btn btn-know" id="btn-know">
<i class="bi bi-check-circle"></i> I Know It
</button>
</div>
</div>

<div class="results-container" id="results-section">

<h1 class="mb-4">Final Results</h1>

<div class="score-circle">
<div class="score-number" id="final-score">0</div>
<div class="score-label">Points</div>
</div>

<div class="stats-grid">
<div class="stat-box fade-in">
<div class="stat-value" id="known-count">0</div>
<div class="stat-label">Known</div>
</div>

<div class="stat-box fade-in">
<div class="stat-value" id="unknown-count">0</div>
<div class="stat-label">Unknown</div>
</div>

<div class="stat-box fade-in">
<div class="stat-value" id="accuracy">0%</div>
<div class="stat-label">Accuracy</div>
</div>

<div class="stat-box fade-in">
<div class="stat-value" id="total-cards-result">0</div>
<div class="stat-label">Total Cards</div>
</div>
</div>

<div class="mt-5">
<a href="{{ url_for('quiz_page') }}" class="btn btn-primary btn-lg me-3">
Go to Quiz
</a>
<a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg">
Home
</a>
</div>
</div>

</div>

<footer>
<div class="container text-center">
<p class="mb-1">Developed By <strong>Vortex Team</strong></p>
<p class="mb-0">University College Of Ranyah - Computer Science - Level 10</p>
</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const quizData = {{ quiz|tojson }};
let currentIndex = 0;
let knownCount = 0;
let unknownCount = 0;
let totalCards = quizData.length;

const flashcard = document.getElementById('flashcard');
const flashcardContainer = document.getElementById('flashcard-container');
const questionText = document.getElementById('question-text');
const answerText = document.getElementById('answer-text');
const currentCardEl = document.getElementById('current-card');
const totalCardsEl = document.getElementById('total-cards');
const progressBar = document.getElementById('progress-bar');
const btnKnow = document.getElementById('btn-know');
const btnDontKnow = document.getElementById('btn-dont-know');
const flashcardsSection = document.getElementById('flashcards-section');
const resultsSection = document.getElementById('results-section');

totalCardsEl.textContent = totalCards;
loadCard(currentIndex);

flashcardContainer.addEventListener('click', () => {
flashcard.classList.toggle('flipped');
});

function loadCard(index) {
if (index >= totalCards) {
showResults();
return;
}

const card = quizData[index];
questionText.textContent = card.q;
answerText.textContent = card.a;
currentCardEl.textContent = index + 1;

flashcard.classList.remove('flipped');
updateProgress();
}

function updateProgress() {
const percent = Math.round((currentIndex / totalCards) * 100);
progressBar.style.width = percent + '%';
progressBar.textContent = percent + '%';
}

btnKnow.addEventListener('click', () => {
knownCount++;
nextCard();
});

btnDontKnow.addEventListener('click', () => {
unknownCount++;
nextCard();
});

function nextCard() {
currentIndex++;
loadCard(currentIndex);
}

function showResults() {
flashcardsSection.classList.add('hide');
resultsSection.classList.add('show');

const score = knownCount * 10;
const accuracy = Math.round((knownCount / totalCards) * 100);

document.getElementById('final-score').textContent = score;
document.getElementById('known-count').textContent = knownCount;
document.getElementById('unknown-count').textContent = unknownCount;
document.getElementById('accuracy').textContent = accuracy + '%';
document.getElementById('total-cards-result').textContent = totalCards;
}
</script>

</body>
</html>
