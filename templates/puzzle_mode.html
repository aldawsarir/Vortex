<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vortex - Puzzle Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body.light-mode { background: #f5f5f5; color: #333; }
        body.dark-mode { background: #1e1e2f; color: #f0f0f0; }
        
        .card { border-radius: 18px; }
        body.dark-mode .card { background: #2a2a40; color: #f0f0f0; }
        
        .puzzle-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px;
            border-radius: 18px 18px 0 0;
            text-align: center;
        }
        
        .word-tile {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #6C63FF;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }
        
        .word-tile:hover {
            transform: scale(1.1);
        }
        
        .word-tile.selected {
            background: #28a745;
        }
        
        #userAnswer {
            min-height: 100px;
            border: 2px dashed #6C63FF;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        footer { 
            background: #1f2d3d; 
            color: #ddd; 
            padding: 25px 0; 
            margin-top: 80px; 
            text-align: center; 
        }
        body.dark-mode footer { background: #111; }
    </style>
</head>

<body class="light-mode">

{% include 'navbar.html' %}

<div class="container mt-5">
    <div class="card shadow">
        <div class="puzzle-header">
            <h2 class="mb-3">Puzzle Mode</h2>
            <p>Arrange the words in the correct order</p>
        </div>

        <div class="card-body p-5">
            <h5 class="mb-3">Scrambled Words:</h5>
            <div id="scrambledWords" class="mb-4">
                {% for word in scrambled %}
                <span class="word-tile" data-word="{{ word }}">{{ word }}</span>
                {% endfor %}
            </div>

            <h5 class="mb-3">Your Answer:</h5>
            <div id="userAnswer"></div>
            
            <div class="d-flex gap-2">
                <button id="clearBtn" class="btn btn-warning">
                    <i class="bi bi-arrow-counterclockwise"></i> Clear
                </button>
                <button id="hintBtn" class="btn btn-info">
                    <i class="bi bi-lightbulb"></i> Hint
                </button>
            </div>

            <form method="POST" action="{{ url_for('submit_puzzle', puzzle_id=puzzle_id) }}" id="puzzleForm">
                <input type="hidden" name="answer" id="answerInput">
                <button type="submit" class="btn btn-success w-100 btn-lg mt-4">
                    <i class="bi bi-check-circle"></i> Submit Answer
                </button>
            </form>

            <div class="alert alert-info mt-4">
                <strong>Hint:</strong> The original text has {{ original.split()|length }} words.
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container text-center">
        Developed by <strong>Vortex Team</strong> - Level 10 Students
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const userAnswer = document.getElementById('userAnswer');
const answerInput = document.getElementById('answerInput');
const wordTiles = document.querySelectorAll('.word-tile');
const clearBtn = document.getElementById('clearBtn');
const hintBtn = document.getElementById('hintBtn');

let selectedWords = [];

wordTiles.forEach(tile => {
    tile.addEventListener('click', () => {
        const word = tile.dataset.word;

        if (tile.classList.contains('selected')) {
            tile.classList.remove('selected');
            selectedWords = selectedWords.filter(w => w !== word);
        } else {
            tile.classList.add('selected');
            selectedWords.push(word);
        }

        updateAnswer();
    });
});

function updateAnswer() {
    userAnswer.innerHTML = selectedWords.map(w =>
        `<span class="word-tile selected">${w}</span>`
    ).join(' ');

    answerInput.value = selectedWords.join(' ');
}

clearBtn.addEventListener('click', () => {
    selectedWords = [];
    wordTiles.forEach(tile => tile.classList.remove('selected'));
    updateAnswer();
});

hintBtn.addEventListener('click', () => {
    alert('Original text has {{ original.split()|length }} words. Look for sentence structure.');
});

document.getElementById('puzzleForm').addEventListener('submit', (e) => {
    if (selectedWords.length === 0) {
        e.preventDefault();
        alert('Please arrange some words first.');
    }
});
</script>

</body>
</html>
