<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chapter - {{ subject.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Poppins', sans-serif; }
        
        body.light-mode {
            background: linear-gradient(135deg, #E8D5F2 0%, #C4A7D7 100%);
            min-height: 100vh;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #4A3A5C 0%, #2C1E3F 100%);
            min-height: 100vh;
            color: #f0f0f0;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            border: 4px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 35px rgba(108, 91, 123, 0.2);
            padding: 40px;
        }
        
        body.dark-mode .card {
            background: rgba(42, 42, 64, 0.95);
            border-color: rgba(93, 186, 164, 0.3);
        }
        
        .subject-badge {
            display: inline-block;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .page-title {
            font-weight: 900;
            background: linear-gradient(90deg, {{ subject.color }}, #6BA3C8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .form-label {
            font-weight: 700;
            color: {{ subject.color }};
            margin-bottom: 12px;
            font-size: 1.05rem;
        }
        
        body.dark-mode .form-label {
            color: #7DD3BD;
        }
        
        .form-control {
            border: 3px solid rgba(93, 186, 164, 0.3);
            border-radius: 18px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .form-control:focus {
            border-color: {{ subject.color }};
            box-shadow: 0 0 0 0.25rem rgba(93, 186, 164, 0.25);
            transform: translateY(-2px);
        }
        
        body.dark-mode .form-control {
            background: rgba(30, 30, 47, 0.9);
            border-color: rgba(93, 186, 164, 0.4);
            color: #f0f0f0;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, {{ subject.color }}, #7DD3BD);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 5px 20px rgba(93, 186, 164, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(93, 186, 164, 0.4);
            color: white;
        }
        
        .btn-back {
            background: #6C5B7B;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-weight: 700;
        }
        
        .btn-back:hover {
            transform: translateY(-3px);
            color: white;
        }
    </style>
</head>

<body class="light-mode">

{% include 'navbar.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="text-center">
                    <div class="subject-badge">{{ subject.icon }}</div>
                    <h2 class="page-title">Add Chapter to {{ subject.name }}</h2>
                    <p class="text-muted mb-4">Organize your study materials by creating chapters</p>
                </div>
                
                <form method="POST">
                    <!-- Chapter Name -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-bookmark"></i> Chapter Name
                        </label>
                        <input type="text" name="name" class="form-control" 
                               placeholder="e.g., Chapter 1: Introduction, Unit 2: Advanced Topics" 
                               required maxlength="150">
                    </div>
                    
                    <!-- Description -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-card-text"></i> Description (Optional)
                        </label>
                        <textarea name="description" class="form-control" rows="3"
                                  placeholder="What topics does this chapter cover?"></textarea>
                    </div>
                    
                    <!-- Chapter Order -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-list-ol"></i> Chapter Order
                        </label>
                        <input type="number" name="order" class="form-control" 
                               value="{{ next_order }}" min="1" required>
                        <small class="text-muted">
                            This determines the display order of chapters
                        </small>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-5">
                        <a href="{{ url_for('view_subject', subject_id=subject.id) }}" class="btn btn-back">
                            <i class="bi bi-arrow-left"></i> Back to Subject
                        </a>
                        <button type="submit" class="btn btn-submit">
                            <i class="bi bi-check-circle"></i> Create Chapter
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
