<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subject - Vortex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Poppins', sans-serif; }
        
        body.light-mode { 
            background: linear-gradient(135deg, #E8D5F2 0%, #C4A7D7 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #4A3A5C 0%, #2C1E3F 100%);
            min-height: 100vh;
            color: #f0f0f0;
            padding: 40px 0;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            border: 4px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 35px rgba(108, 91, 123, 0.2);
            padding: 40px;
        }
        
        body.dark-mode .card {
            background: rgba(42, 42, 64, 0.95);
            border-color: rgba(93, 186, 164, 0.3);
        }
        
        .form-label {
            font-weight: 700;
            color: #5DBAA4;
            margin-bottom: 12px;
            font-size: 1.05rem;
        }
        
        body.dark-mode .form-label {
            color: #7DD3BD;
        }
        
        .form-control {
            border: 3px solid rgba(93, 186, 164, 0.3);
            border-radius: 18px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .form-control:focus {
            border-color: #5DBAA4;
            box-shadow: 0 0 0 0.25rem rgba(93, 186, 164, 0.25);
            transform: translateY(-2px);
        }
        
        body.dark-mode .form-control {
            background: rgba(30, 30, 47, 0.9);
            border-color: rgba(93, 186, 164, 0.4);
            color: #f0f0f0;
        }
        
        .icon-selector {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .icon-option {
            font-size: 2rem;
            padding: 15px;
            border: 3px solid rgba(93, 186, 164, 0.3);
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }
        
        body.dark-mode .icon-option {
            background: rgba(30, 30, 47, 0.9);
            border-color: rgba(93, 186, 164, 0.4);
        }
        
        .icon-option:hover {
            transform: scale(1.1);
            border-color: #5DBAA4;
            box-shadow: 0 5px 15px rgba(93, 186, 164, 0.3);
        }
        
        .icon-option.selected {
            border-color: #5DBAA4;
            background: rgba(93, 186, 164, 0.1);
            transform: scale(1.15);
        }
        
        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .color-option:hover {
            transform: scale(1.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .color-option.selected {
            transform: scale(1.3);
            border-color: #2C2C54;
            border-width: 4px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #5DBAA4, #7DD3BD);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 5px 20px rgba(93, 186, 164, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(93, 186, 164, 0.4);
            color: white;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #FFB3BA, #FF9AA2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-weight: 700;
        }
        
        .btn-back:hover {
            transform: translateY(-3px);
            color: white;
        }
        
        .page-title {
            font-weight: 900;
            background: linear-gradient(90deg, #5DBAA4, #6BA3C8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body class="light-mode">

{% include 'navbar.html' %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <h2 class="page-title">
                    ‚ûï Create New Subject
                </h2>
                
                <form method="POST">
                    <!-- Subject Name -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-pencil"></i> Subject Name
                        </label>
                        <input type="text" name="name" class="form-control" 
                               placeholder="e.g., Mathematics, Physics, Chemistry" 
                               required maxlength="100">
                    </div>
                    
                    <!-- Description -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-card-text"></i> Description (Optional)
                        </label>
                        <textarea name="description" class="form-control" rows="3"
                                  placeholder="Brief description of this subject..."></textarea>
                    </div>
                    
                    <!-- Icon Selector -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-emoji-smile"></i> Choose Icon
                        </label>
                        <input type="hidden" name="icon" id="selected-icon" value="üìò">
                        <div class="icon-selector">
                            <div class="icon-option selected" onclick="selectIcon(this, 'üìò')">üìò</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üìó')">üìó</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üìô')">üìô</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üìï')">üìï</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üìö')">üìö</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üî¨')">üî¨</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üß™')">üß™</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üßÆ')">üßÆ</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üìê')">üìê</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üåç')">üåç</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üíª')">üíª</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üé®')">üé®</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üéµ')">üéµ</div>
                            <div class="icon-option" onclick="selectIcon(this, '‚öΩ')">‚öΩ</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üèõÔ∏è')">üèõÔ∏è</div>
                            <div class="icon-option" onclick="selectIcon(this, 'üî≠')">üî≠</div>
                        </div>
                    </div>
                    
                    <!-- Color Selector -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-palette"></i> Choose Color
                        </label>
                        <input type="hidden" name="color" id="selected-color" value="#5DBAA4">
                        <div>
                            <div class="color-option selected" style="background-color: #5DBAA4;" 
                                 onclick="selectColor(this, '#5DBAA4')"></div>
                            <div class="color-option" style="background-color: #6BA3C8;" 
                                 onclick="selectColor(this, '#6BA3C8')"></div>
                            <div class="color-option" style="background-color: #FFB3BA;" 
                                 onclick="selectColor(this, '#FFB3BA')"></div>
                            <div class="color-option" style="background-color: #FFD166;" 
                                 onclick="selectColor(this, '#FFD166')"></div>
                            <div class="color-option" style="background-color: #C4A7D7;" 
                                 onclick="selectColor(this, '#C4A7D7')"></div>
                            <div class="color-option" style="background-color: #43e97b;" 
                                 onclick="selectColor(this, '#43e97b')"></div>
                            <div class="color-option" style="background-color: #fa709a;" 
                                 onclick="selectColor(this, '#fa709a')"></div>
                            <div class="color-option" style="background-color: #4facfe;" 
                                 onclick="selectColor(this, '#4facfe')"></div>
                        </div>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-5">
                        <a href="{{ url_for('subjects') }}" class="btn btn-back">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-submit">
                            <i class="bi bi-check-circle"></i> Create Subject
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function selectIcon(element, icon) {
    document.querySelectorAll('.icon-option').forEach(el => {
        el.classList.remove('selected');
    });
    
    element.classList.add('selected');
    document.getElementById('selected-icon').value = icon;
}

function selectColor(element, color) {
    document.querySelectorAll('.color-option').forEach(el => {
        el.classList.remove('selected');
    });
    
    element.classList.add('selected');
    document.getElementById('selected-color').value = color;
}
</script>

</body>
</html>
